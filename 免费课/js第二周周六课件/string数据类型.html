    <title></title>

<body>
<!--
用双引号或者单引号括起来的,就称为字符串
-->

<script>
    var str = "";
    var str2 = "a\tbc";
    var str3 = 'abcd';
    var str4 = 'abc\'d';
    //常用的转义\\ ,\",\',\n ,\t,\r(回车)
    console.log(str2);
    // + 正常是一个运算符,遇到字符串就有拼接的意思
    //"aaa"+123 -> "aaa123"
    // -,/,* ,% 字符串会通过Number()强制类型转换下,然后再做运算
    var a = "aaa";

</script>

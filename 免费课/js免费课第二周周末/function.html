<body>
    <!--
    特殊数据类型:function
    1.function的定义和执行
    如果一项功能需要反复的被复用,那我们就需要用到方法(function);
    定义一个函数/制作一个方法
    function 函数名(){
        函数体:实现我们功能具体操作
    }
    函数名(); //执行了一个方法

    function 工作流程(){
        7点半上班
        12点
        ....
    }
    工作流程()
    工作流程()
    工作流程()

    2.function的作用
    1.可以防止代码重复
    2.将代码进行封装,以后就不需要重新编写,只需要执行这个函数即可
    3.隐藏变量,创建私有变量
    4.创建类(面向对象那边详细讲解到)
    -->

    <script>

        /*实现求和的功能*/
        function sum(){
            var total = null;
            var n1 = 10;
            var n2 = 20;
            total = n1+n2;
           // console.log(total);
        } //定义了一个函数名是sum的这个方法
        sum();
//        console.log(total);
        /*函数定义的步骤
        * 1.首先开辟一个内存空间,假设地址是0000000
        * 2.将函数体里的内容以字符串的形式保存在这个内存空间里
        * 3.将内存地址赋给方法名,即方法名就代表了整个方法
        * */
        /*
        * 函数执行的步骤
        * 会重新开辟一个内存空间,我们把这个内存空间称之为活动对象
        * 准确的说
        * 函数运行时,会开辟一个封闭的空间,把这个称之为私有作用域
        * */



    </script>

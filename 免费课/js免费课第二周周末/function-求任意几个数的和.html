        var total = null;//标识
        for(var i = 0;i<arguments.length;i++){
            total += arguments[i];//total = total+arguments[i]
            //i --0 total = total+arguments[0] =null+10=Number(null)+10 =10
            //i --1 total = total+arguments[1] = 10+5 = 15
            //i --2 total =total+arguments[2] = 15+20 = 35
        }
        return total;
    }

<!--求任意几个有效数字的和
1.对传进来数判断一下是否是有效数字 isNaN()--是 false 不是有效数字true;
-->
<script>
    function sum(){
        var total = null;
        for(var i = 0;i<arguments.length;i++){
            if(!isNaN(arguments[i])){ //isNaN()值是false表示是有效数字 !false --true
                total += arguments[i];
            }
            //三元运算符
            //isNaN(arguments[i]) ? null :total += arguments[i];
            //i --2 total = total+arguments[2]=15+"zhufeng" = "15zhufeng";
        }
        return total;
    }
   console.log( sum(10,"peixun",5,"zhufeng") );

</script>

<script>
    //作用域机制,私有作用域的机制,面向对象的机制等......
    //function 作用是什么?
    /*
    *1.把实现同一功能的代码进行封装
    *2.可以反复使用,防止代码重复
    *3.将代码进行封装,代码没有必要进行重新编写,只需要执行下函数即可
    *4.能够创建私有变量
    *5.创建类(面对对象那边会详细讲到)
    * */
    //定义一个方法/制作一个功能
    function 函数名 (){  //对一个功能的描述和定义
     //函数体
    }
    //执行函数
    函数名();


//    function 工作制度(){
//        九点上班
//        迟到罚钱
//        1点吃饭
//        7点下班
//    }

//    工作制作();
    //方法的定义和方法的运行是两个不同的概念
    function sum(){//求和的功能
        var total = null;
        var n1 = 10;
        var n2 = 20;
        total = n1+n2;
        return total;

    }
    /*
    * return 的注意事项
    * 1.如果return后面没有写任何值,方法返回的是undefined;
    * 2.遇到return,方法无条件终止
    * 3.return关键字只能写在方法里面
    * */

    console.log( sum());
    //方法运行的时候会产生一个封闭的空间,我们称为作用域,在方法体里定义的变量称为私有变量,外部是无法访问到的


</script>
</body>
</html>

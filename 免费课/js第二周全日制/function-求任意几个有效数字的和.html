<script>
    /*需求:求任意几个有效数字的和*/
    function sum(){
        var total = null;
        for(var i = 0;i<arguments.length;i++) {
//            if(!isNaN(arguments[i])){//不是有效数字的给过滤了
//                total += arguments[i];
//            }
            /*三元运算符的写法*/
             !isNaN(arguments[i])? total += arguments[i] : null;
            //30+"zhufeng" ="30zhufeng";
        }
        return total;
    }
    console.log(sum(10,20,"zhufeng",50));
</script>
